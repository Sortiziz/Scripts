<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGP Network Map</title>
    <link rel="stylesheet" href="lib/tippy.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Cargando...</div>
    <div id="cy"></div>
    <div id="popper-container"></div>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Buscar nodo...">
        <select id="filter-type">
            <option value="all">Todos</option>
            <option value="AS">Sistemas Autónomos</option>
            <option value="router">Routers</option>
            <option value="interface">Interfaces</option>
        </select>
        <button id="save-btn" aria-label="Guardar posiciones y colores">💾 Guardar</button>
        <button id="reset-positions-btn" aria-label="Resetear posiciones">🔄 Resetear Posiciones</button>
        <button id="reset-colors-btn" aria-label="Resetear colores">🎨 Resetear Colores</button>
        <label for="zoom-slider">Zoom:</label>
        <input type="range" id="zoom-slider" min="0.1" max="2" value="1" step="0.1">
        <button id="export-btn" aria-label="Exportar configuración">📤 Exportar</button>
        <button id="import-btn" aria-label="Importar configuración">📥 Importar</button>
        <input type="file" id="import-input" class="hidden-input" accept=".json">
    </div>
    <div id="legend">
        <div class="legend-item"><span class="legend-color"></span>Sistema Autónomo</div>
        <div class="legend-item"><span class="legend-color"></span>Router</div>
        <div class="legend-item"><span class="legend-color"></span>Interfaz</div>
        <div class="legend-item"><span class="legend-color"></span>Enlace</div>
    </div>
    <div id="color-modal" role="dialog" aria-hidden="true">
        <p id="type-label"></p>
        <input type="color" id="color-input">
        <button id="apply-color-btn" aria-label="Aplicar color">Aplicar</button>
        <button id="cancel-color-btn" aria-label="Cancelar">Cancelar</button>
    </div>

    <!-- Cargar las librerías locales como scripts globales (excepto cytoscape, que se importa como módulo) -->
    <script src="lib/popper.min.js"></script>
    <script src="lib/tippy-bundle.umd.min.js"></script>
    <!-- Cargar el script principal como un módulo ES -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
