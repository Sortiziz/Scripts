<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Rutas BGP</title>
    <!-- Bibliotecas locales -->
    <script src="lib/cytoscape.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/tippy-bundle.umd.min.js"></script>
    <link rel="stylesheet" href="lib/tippy.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #cy {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #color-modal {
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            position: absolute;
            background: white;
            display: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        #color-modal.show {
            opacity: 1;
        }
        #color-modal input[type="color"] {
            vertical-align: middle;
            margin-right: 10px;
        }
        #color-modal button {
            margin-top: 10px;
            margin-right: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #color-modal button:hover {
            background-color: #0056b3;
        }
        #popper-container {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mapa de Rutas BGP</h1>
    <div id="cy"></div>
    <div>
        <label for="zoom-slider">Zoom: </label>
        <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
    </div>
    
    <div id="color-modal">
        <h4>Selecciona el color para este AS</h4>
        <label for="color-input">Color: </label>
        <input type="color" id="color-input">
        <br><br>
        <button onclick="applyColor()">Aplicar</button>
        <button onclick="hideColorModal()">Cancelar</button>
    </div>

    <div id="popper-container"></div>
    <div id="loading" class="loading">Cargando mapa...</div>

    <script>
        let cy;
        let selectedAs = null;

        // Mostrar mensaje de carga
        document.getElementById('loading').style.display = 'block';

        // Función para validar datos
        function validateGraphData(data) {
            if (!data || !Array.isArray(data.nodes) || !Array.isArray(data.edges)) {
                throw new Error('Formato de bgp_graph.json inválido');
            }
            data.nodes.forEach(node => {
                if (node.data.parent && !node.data.interfaces) {
                    console.warn(`Nodo ${node.data.id} tiene parent pero no interfaces`);
                }
            });
            data.edges.forEach(edge => {
                if (!edge.data.sourceInterface || !edge.data.targetInterface) {
                    console.warn(`Enlace entre ${edge.data.source} y ${edge.data.target} no especifica interfaces`);
                }
            });
            return true;
        }

        fetch('bgp_graph.json')
            .then(response => {
                if (!response.ok) throw new Error(`No se pudo cargar bgp_graph.json: ${response.status}`);
                return response.json();
            })
            .then(data => {
                try {
                    validateGraphData(data);
                    
                    cy = cytoscape({
                        container: document.getElementById('cy'),
                        elements: { nodes: data.nodes, edges: data.edges },
                        style: [
                            {
                                selector: 'node[parent]', // Routers dentro de AS
                                style: {
                                    'background-color': '#00FF00', // Verde
                                    'shape': 'ellipse', // Círculo
                                    'width': 60, // Tamaño optimizado para routers
                                    'height': 60,
                                    'label': 'data(label)',
                                    'text-valign': 'center',
                                    'text-halign': 'center',
                                    'font-size': 14,
                                    'color': '#000',
                                    'border-width': 2,
                                    'border-color': '#000'
                                }
                            },
                            {
                                selector: 'node[!parent]', // AS
                                style: {
                                    'shape': 'rectangle',
                                    'background-color': '#ddd',
                                    'padding': 20,
                                    'label': 'data(label)',
                                    'font-size': 16,
                                    'text-valign': 'top',
                                    'text-halign': 'center',
                                    'text-margin-y': -10,
                                    'border-width': 2,
                                    'border-color': '#000',
                                    'border-style': 'dashed'
                                }
                            },
                            {
                                selector: 'edge',
                                style: {
                                    'width': 3,
                                    'line-color': '#000',
                                    'curve-style': 'bezier',
                                    'label': 'data(weight)', // Subred en el centro (e.g., "192.168.1.0/30")
                                    'font-size': 14,
                                    'color': '#00008B',
                                    'text-background-color': '#FFFFFF',
                                    'text-background-opacity': 0.9, // Ligeramente translúcido
                                    'text-background-padding': 3,
                                    'source-label': ele => {
                                        const sourceNode = cy.$id(ele.data('source'));
                                        return `[${sourceNode.data('label')}]`; // Mostrar "R1", "R2", etc.
                                    },
                                    'target-label': ele => {
                                        const targetNode = cy.$id(ele.data('target'));
                                        return `[${targetNode.data('label')}]`; // Mostrar "R2", "R3", etc.
                                    },
                                    'source-text-offset': 30, // Posición cerca del router origen
                                    'target-text-offset': 30, // Posición cerca del router destino
                                    'source-text-margin-y': -10,
                                    'target-text-margin-y': -10,
                                    'text-rotation': 'autorotate',
                                    'font-size': 12,
                                    'color': '#00008B'
                                }
                            }
                        ],
                        layout: {
                            name: 'cose', // Usamos 'cose' como layout predeterminado
                            padding: 50,
                            fit: true,
                            componentSpacing: 150,
                            nodeRepulsion: 400000,
                            idealEdgeLength: 200, // Aumentado para dar espacio a las etiquetas
                            nodeOverlap: 20,
                            animate: true
                        }
                    });

                    // Ocultar mensaje de carga
                    document.getElementById('loading').style.display = 'none';

                    // Control de zoom
                    const zoomSlider = document.getElementById('zoom-slider');
                    zoomSlider.addEventListener('input', function() {
                        cy.zoom(parseFloat(this.value));
                        cy.center();
                    });

                    // Modal para cambiar color de AS con doble clic
                    cy.on('dblclick', 'node[!parent]', evt => {
                        const node = evt.target;
                        const pos = node.renderedPosition();
                        const modal = document.getElementById('color-modal');
                        modal.style.left = `${pos.x + 10}px`;
                        modal.style.top = `${pos.y - 10}px`;
                        modal.classList.add('show');
                        selectedAs = node.id();
                        document.getElementById('color-input').value = node.style('background-color') || '#ddd';
                    });

                    // Tooltips para nodos (routers y AS)
                    const popperContainer = document.getElementById('popper-container');
                    cy.nodes().forEach(node => {
                        const popperDiv = document.createElement('div');
                        popperDiv.style.position = 'absolute';
                        popperDiv.style.width = '1px';
                        popperDiv.style.height = '1px';
                        popperContainer.appendChild(popperDiv);

                        const updatePosition = () => {
                            const pos = node.renderedPosition();
                            const pan = cy.pan();
                            const zoom = cy.zoom();
                            popperDiv.style.left = `${(pos.x - pan.x) / zoom}px`;
                            popperDiv.style.top = `${(pos.y - pan.y) / zoom}px`;
                        };
                        updatePosition();

                        cy.on('pan zoom resize', updatePosition);
                        node.on('position', updatePosition);

                        const tooltipContent = `ID: ${node.id()}<br>AS: ${node.data('parent') || 'N/A'}`;
                        const tip = tippy(popperDiv, {
                            content: tooltipContent,
                            theme: 'light',
                            placement: 'top',
                            trigger: 'manual',
                            maxWidth: 200
                        });

                        node.on('mouseover', () => tip.show());
                        node.on('mouseout', () => tip.hide());
                    });

                    // Tooltips para enlaces
                    cy.edges().forEach(edge => {
                        const popperDiv = document.createElement('div');
                        popperDiv.style.position = 'absolute';
                        popperDiv.style.width = '1px';
                        popperDiv.style.height = '1px';
                        popperContainer.appendChild(popperDiv);

                        const updatePosition = () => {
                            const pos = edge.renderedMidpoint();
                            const pan = cy.pan();
                            const zoom = cy.zoom();
                            popperDiv.style.left = `${(pos.x - pan.x) / zoom}px`;
                            popperDiv.style.top = `${(pos.y - pan.y) / zoom}px`;
                        };
                        updatePosition();

                        cy.on('pan zoom resize', updatePosition);
                        edge.on('position', updatePosition);

                        const sourceNode = cy.$id(edge.data('source'));
                        const targetNode = cy.$id(edge.data('target'));
                        const sourceInterface = edge.data('sourceInterface');
                        const targetInterface = edge.data('targetInterface');
                        const weight = edge.data('weight');
                        const sourceIp = sourceNode.data('interfaces')?.[sourceInterface];
                        const targetIp = targetNode.data('interfaces')?.[targetInterface];
                        const sourceOctet = sourceIp ? `.${sourceIp.split('.')[3].split('/')[0]}` : '.?';
                        const targetOctet = targetIp ? `.${targetIp.split('.')[3].split('/')[0]}` : '.?';
                        const tooltipContent = `Subred: ${weight || 'Desconocida'}<br>Origen: ${sourceNode.data('label')} (${sourceInterface}, ${sourceIp || 'N/A'}, ${sourceOctet})<br>Destino: ${targetNode.data('label')} (${targetInterface}, ${targetIp || 'N/A'}, ${targetOctet})`;

                        const tip = tippy(popperDiv, {
                            content: tooltipContent,
                            theme: 'light',
                            placement: 'top',
                            trigger: 'manual',
                            maxWidth: 200
                        });

                        edge.on('mouseover', () => tip.show());
                        edge.on('mouseout', () => tip.hide());
                    });
                } catch (error) {
                    console.error('Error al inicializar el grafo:', error);
                    alert(`Error al inicializar el mapa BGP: ${error.message}`);
                    document.getElementById('loading').textContent = 'Error al cargar el mapa. Verifica bgp_graph.json.';
                }
            })
            .catch(error => {
                console.error('Error al cargar datos:', error);
                document.getElementById('loading').textContent = `Error al cargar bgp_graph.json: ${error.message}`;
            })
            .finally(() => {
                setTimeout(() => document.getElementById('loading').style.display = 'none', 3000);
            });

        function applyColor() {
            if (selectedAs) {
                const newColor = document.getElementById('color-input').value;
                cy.$id(selectedAs).style('background-color', newColor);
                hideColorModal();
            } else {
                console.warn('No hay AS seleccionado para aplicar color.');
            }
        }

        function hideColorModal() {
            const modal = document.getElementById('color-modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300); // Animación de salida
            selectedAs = null;
        }
    </script>
</body>
</html>
